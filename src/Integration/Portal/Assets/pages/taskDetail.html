
<div class="row" ng-init="getTaskDetail()">
	<div class="col-md-8">
		<h3 class="demo-componant-title">Task Detail</h3>
		<form class="form-horizontal ng-pristine ng-valid" role="form">

			<div class="form-group">
				<label class="col-sm-5 control-label">Display name</label>
				<div class="col-sm-7">
					<p class="form-control-static">{{ taskDetail.DisplayName }}</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-5 control-label">Description</label>
				<div class="col-sm-7">
					<p class="form-control-static">{{ taskDetail.Description }}</p>
				</div>
			</div>
		<div class="form-group">
			<label class="col-sm-5 control-label">Schedule</label>
			<div class="col-sm-7">
				<p class="form-control-static">{{ taskDetail.Schedule }}</p>
			</div>
		</div>
			<div class="row">
				<label class="col-sm-5 control-label">Steps</label>
				<div class="col-sm-7">
					<p class="form-control-static" ng-repeat="step in taskDetail.Steps">
						{{ step.Description }}
					</p>
				</div>
			</div>
			<div class="row">
				<label class="col-sm-5 control-label">Last run</label>
				<div class="col-sm-7">
					<p class="form-control-static" ng-repeat="run in lastRun">
						<td>{{run.TimeStamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
					</p>
				</div>
			</div>
		</form>
	</div>

</div>
