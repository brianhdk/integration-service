
<div loading-container="tableParams.settings().$loading">
    <table ng-table="tableParams" show-filter="false" class="table">
        <tbody>
        <tr ng-repeat="error in $data">
            <td>{{error.TimeStamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td data-title="'Severity'" filter="{ 'Severity': 'text' }">{{error.Severity}}</td>
            <td data-title="'Target'" filter="{ 'Target': 'text' }">{{error.Target}}</td>
            <td data-title="'Message'" filter="{ 'Message': 'text' }">{{error.Message | limitTo: 80 }}{{error.Message.length > 80 ? '...' : ''}}</td>
            <td><a ng-href="#/errors/{{error.Id}}">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
