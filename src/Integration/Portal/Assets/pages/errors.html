<div class="panel panel-default">
    <table ng-table="tableParams" show-filter="true" class="table">
        <tbody>
            <tr ng-repeat="error in $data">
                <td>{{error.TimeStamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td data-title="'Severity'" sortable="'Severity'" filter="{ 'Severity': 'text' }">{{error.Severity}}</td>
                <td data-title="'Target'" sortable="'Target'" filter="{ 'Target': 'text' }">{{error.Target}}</td>
                <td data-title="'Message'" sortable="'Message'" filter="{ 'Message': 'text' }">{{error.Message | limitTo: 120 }}{{error.Message.length > 120 ? '...' : ''}}</td>
                <td><a ng-href="#/errors/{{error.Id}}">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
