

<div>
    <div class="panel panel-default">
        <div class="panel-heading">Panel heading</div>

        <table class="table">
            <thead>
                <tr>
                    <th>TimeStamp</th>
                    <th>Severity</th>
                    <th>Target</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="error in errors">
                    <td>{{error.TimeStamp}}</td>
                    <td>{{error.Severity}}</td>
                    <td>{{error.Target}}</td>
                    <td>{{error.Message}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
