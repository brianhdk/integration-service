<div class="panel panel-default">
	<table ng-table="tableParams" show-filter="true" class="table">
		<tbody>
			<tr ng-repeat="error in $data">
				<td>{{error.TimeStamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
				<td data-title="'TaskName'" sortable="'TaskName'" filter="{ 'TaskName': 'text' }">{{error.TaskName}}</td>
				<td data-title="'StepName'" sortable="'StepName'" filter="{ 'StepName': 'text' }">{{error.StepName}}</td>
				<td data-title="'Message'" sortable="'Message'" filter="{ 'Message': 'text' }">{{error.Message | limitTo: 60 }}{{error.Message.length > 60 ? '...' : ''}}</td>
			</tr>
		</tbody>
	</table>
</div>
