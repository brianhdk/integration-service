<table ng-table="tableParams" show-filter="true" class="table">
    <tr ng-repeat="task in $data">
        <td data-title="'TaskName'" sortable="'TaskName'" filter="{ 'TaskName': 'text' }">{{task.TaskName}}</td>
        <td data-title="'StepName'" sortable="'name'">{{task.StepName}}</td>
        <td>{{task.Message}}</td>
        <td>
            {{task.TimeStamp | date:'yyyy-MM-dd HH:mm:ss'}}
        </td>
    </tr>
</table>
