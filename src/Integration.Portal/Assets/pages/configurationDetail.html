<div class="row">
    <div>
        <h3 class="demo-componant-title">Configuration Detail</h3>

        <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="saveConfiguration()" name="configurationForm">

            <div class="form-group">
                <label class="col-sm-3 control-label">CLR Type</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{ clr.ClrType }}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">JSON Data</label>
                <div class="col-sm-9">
                    <div class="editor" ui-ace="{ mode: 'json', theme: 'github' }" ng-model="clr.JsonData"></div>

                    <button type="submit" class="btn btn-primary btn-sm" ng-disabled="!configurationForm.$dirty">Save</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Created</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{ clr.Created | date:'yyyy-MM-dd HH:mm:ss' }}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Updated</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{ clr.Updated | date:'yyyy-MM-dd HH:mm:ss' }}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Updated By</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{ clr.UpdatedBy }}</p>
                </div>
            </div>

        </form>
    </div>
</div>
