
<h1>Task Execution Detail</h1>

<div class="panel panel-default">
    <table ng-table="tableParams" show-filter="true" class="table">
        <tbody>
            <tr ng-repeat="task in $data">
                <td>{{task.TimeStamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td data-title="'TaskName'" sortable="'TaskName'" filter="{ 'TaskName': 'text' }">
                    <a ng-href="#taskdetail?displayname={{task.TaskName}}">
                        {{task.TaskName}}
                    </a>
                </td>
                <td data-title="'StepName'" sortable="'StepName'" filter="{ 'StepName': 'text' }">{{task.StepName}}</td>
                <td data-title="'Message'" sortable="'Message'" filter="{ 'Message': 'text' }">{{task.Message | limitTo: 60 }}{{task.Message.length > 60 ? '...' : ''}}</td>
                <td data-title="'ExecutionTimeSeconds'" sortable="'ExecutionTimeSeconds'" filter="{ 'ExecutionTimeSeconds': 'text' }">{{task.ExecutionTimeSeconds }}</td>
            </tr>
        </tbody>
    </table>
</div>
