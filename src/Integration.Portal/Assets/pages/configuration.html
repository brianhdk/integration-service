<div loading-container="tableParams.settings().$loading">
	<table ng-table="tableParams" show-filter="true" class="table" ng-init="initConfig()">
		<tbody>
			<tr ng-repeat="config in $data" title="{{config.Description}}">
				<td width="15%" data-title="'Created'" sortable="'Created'"><a ng-href="#/configuration/{{config.Id}}">{{config.Created | date:'yyyy-MM-dd HH:mm:ss' }}</a></td>
			    <td width="35%" data-title="'Name'" sortable="'Name'" filter="{ 'Name': 'text' }">
			        <a ng-href="#/configuration/{{config.Id}}">{{config.Name}}</a>
			        <br />
			        <span class="configuration-list-description">{{config.Description}}</span>
			    </td>
				<td width="15%" data-title="'Updated'" sortable="'Updated'"><a ng-href="#/configuration/{{config.Id}}">{{config.Updated | date:'yyyy-MM-dd HH:mm:ss' }}</a></td>
			    <td data-title="'Updated By'" sortable="'UpdatedBy'" filter="{ 'UpdatedBy': 'text' }"><a ng-href="#/configuration/{{config.Id}}">{{config.UpdatedBy}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
